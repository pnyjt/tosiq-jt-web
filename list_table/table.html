<!DOCTYPE html>
<html>
  <head>
    <title>TABLE</title>
  </head>
  <body>

    <h2 style="color: #9967CC; background-color: #EEE2F2;">This is Color heading</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2">6</td>
            <!-- <td>7</td> -->
            <td rowspan="2">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td rowspan="2">11</td>
            <!-- <td>12</td> -->
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <!-- <td>15</td> -->
            <td>16</td>
        </tr>
    </table>

    <hr>
    <table border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>Emp Name</th>
          <th>Salary</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Usman</td>
          <td>$3000</td>
          <td>UK</td>
        </tr>
        <tr>
          <td>Raza</td>
          <td>$4500</td>
          <td>Lahore</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
