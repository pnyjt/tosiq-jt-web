<!DOCTYPE html>
<head>
    <title>List</title>
</head>
<body>
    
    <!-- Un-ordered List -->
    <ul>
        <li>Shoes
             <ul>
                <li>Samsung</li>
                <li>hp</li>
            </ul>
        </li>
        <li>CPU</li>
        <li>USB
            <ul>
                <li>Samsung</li>
                <li>hp</li>
            </ul>
        </li>
    </ul>
     
    <!-- Ordered List -->
     <ol>
        <li>Shoes
             <ul>
                <li>Samsung</li>
                <li>hp</li>
            </ul>
        </li>
        <li>CPU</li>
        <li>USB
            <ul>
                <li>Samsung</li>
                <li>hp</li>
            </ul>
        </li>
    </ol>

</body>
</html>
